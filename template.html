<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keymappings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="site.css" rel="stylesheet">
    <style>

     </style>
  </head>
  <body  data-bs-theme="dark">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand" href="#">StarCitizen Keymapper</span>
      </div>
    </nav>
    <div class="keyboard">
      <div class="main_board">
        <!-- ko foreach: { data: keyboard, as: 'row' } -->
          <div class="key_row" data-bind="foreach: { data: row, as: 'key' }">
            <!-- ko ifnot: key.startsWith('gap') -->
            <div class="key" data-bind="text: $root.caption(key), class: $root.key_class(key), click: $root.itemClick, event: { mouseover: $root.mouseOver }"></div>
            <!-- /ko -->
            <!-- ko if: key.startsWith('gap') -->
            <div data-bind="class: key">&nbsp;</div>
            <!-- /ko -->
          </div>
        <!-- /ko -->
      </div>
      <div class="mid_board">
        <!-- ko foreach: { data: keyboard_mid, as: 'row' } -->
          <div class="key_row" data-bind="foreach: { data: row, as: 'key' }">
            <!-- ko ifnot: key.startsWith('gap') -->
            <div class="key" data-bind="text: $root.caption(key), class: $root.key_class(key), click: $root.itemClick, event: { mouseover: $root.mouseOver }"></div>
            <!-- /ko -->
            <!-- ko if: key.startsWith('gap') -->
            <div data-bind="class: key">&nbsp;</div>
            <!-- /ko -->
          </div>
        <!-- /ko -->
      </div>
      <div class="np_board">
        <!-- ko foreach: { data: keyboard_np, as: 'row' } -->
          <div class="key_row" data-bind="foreach: { data: row, as: 'key' }">
            <!-- ko ifnot: key.startsWith('gap') -->
            <div class="key" data-bind="text: $root.caption(key), class: $root.key_class(key), click: $root.itemClick, event: { mouseover: $root.mouseOver }"></div>
            <!-- /ko -->
            <!-- ko if: key.startsWith('gap') -->
            <div data-bind="class: key">&nbsp;</div>
            <!-- /ko -->
          </div>
        <!-- /ko -->
      </div>
    </div>
    <div class="side-bar">
      <div class="side-bar-head">Selected overlays</div>
      <ul class="list-group side-bar-list" data-bind="foreach: categories">
        <li class="list-group-item" data-bind="text: action_map[$data], class: $root.catClass($data), click: $root.toggleCat"></li>
      </ul>
    </div>
    <div class="desc" data-bind="foreach: { data: selectedKeyDescription, as: 'item' }">
      <div class="desc_group">
        <div class="head" data-bind="text: cat"></div>
        <!-- ko foreach: { data: keys } -->
        <div class="line" data-bind="text: $data"></div>
        <!-- /ko -->
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
