<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keymappings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="site.css" rel="stylesheet">
    <style>

     </style>
  </head>
  <body  data-bs-theme="dark">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand" href="#">StarCitizen Keymapper</span>
      </div>
    </nav>
    <!-- ko let: { key_class: key_class } -->
    <div class="container-fluid keyboard">
      <!-- ko foreach: { data: keyboard, as: 'row' } -->
        <div class="key_row" data-bind="foreach: { data: row, as: 'key' }">
          <!-- ko ifnot: key.startsWith('gap') -->
          <div class="key" data-bind="text: $root.caption(key), class: key_class(key), event: { mouseover: $root.mouseOver}"></div>
          <!-- /ko -->
          <!-- ko if: key.startsWith('gap') -->
          <div data-bind="class: key">&nbsp;</div>
          <!-- /ko -->
        </div>
      <!-- /ko -->
    </div>
    <!-- /ko -->
    <p>
      <ul class="list_group desc" data-bind="with: selectedKeyDescription, as: 'item'">
        <!-- ko foreach: { data: item } -->
        <li class="list-group-item">
          <div class="head" data-bind="text: cat"></div>
          <ul class="list-group-horizontal">
            <!-- ko foreach: { data: keys } -->
            <li class="list-group-item flex-fill line" data-bind="text: $data"></li>
            <!-- /ko -->
          </ul>
        </li>
        <!-- /ko -->
      </ul>
    </p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
